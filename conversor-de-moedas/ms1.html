<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,700;1,500&display=swap"
      rel="stylesheet"
    />

    <title>MS1 - Conversor de Moedas</title>
  </head>
  <body>
    
      <header>
        <h1>MS1 - Conversor de Moedas</h1>
      </header>

    <main>
      <p class="paragrafo">Converter <strong>de</strong>:</p>
      <select class="select">
        <option>R$ - Real Brasileiro</option>
        <option>€ - Euro</option>
        <option>US$ - Dólar Americano</option>
      </select>

      <p class="paragrafo">Converter <strong>para</strong>:</p>
      <select class="select" id="select-moedas">
        <option>€ - Euro</option>
        <option>US$ - Dolar Americano</option>
      </select>

      <p class="paragrafo"><strong>Valor</strong>:</p>
      <input type="number" placeholder="R$ 10.000,00" />

      <button>Converter</button>

      <div id="caixa-interna">
        <div>
          <img src="imagens/brasil.png" alt="Icone bandeira do Brasil" />
          <p class="paragrafo">Real</p>
          <p class="paragrafo-negrito" id="texto-real">R$ 10.000,00</p>
        </div>

        <img id="seta" src="imagens/seta.png" alt="imagem de seta" />

        <div class="caixa-menor">
          <img
            src="imagens/estados-unidos.png"
            alt="bandeira dos Estados Unidos" id="bandeira-moedas"
          />
          <p class="paragrafo" id="texto-moedas">Dolar Americano</p>
          <p class="paragrafo-negrito" id="input-moedas">$ 2.000</p>
        </div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
